<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill splitter</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4 class="title">spli<span class="tter">tter</span></h4>

    <div class="container">

        <div class="input-container">
            <div class="tip-input">
                <label class="label-text">Bill</label><br>
                <span class="dollar">$</span>
                <input type="number" class="bill-input" id="bill-input">
            </div>
            <span class="tip-text">Select tip %</span>
            <div class="tip-select">
                <div class="tip-buttons">
                    <button class="btn" id="btn5">5%</button>
                    <button class="btn"id="btn10">10%</button>
                    <button class="btn" id="btn15">15%</button>
                </div>

                <div class="tip-buttons">
                    <button class="btn" id="btn25">25%</button>
                    <button class="btn" id="btn50">50%</button>
                    <input class="custom-button" placeholder="Custom"></input>
                </div>


            </div>


            <div class="num-of-people">
                <label class="label-text">Number of People</label><br>
                <img class="user-image" src="images/user.png">
                <input type="number" class="bill-input" id="person-input">
            </div>
        </div>



        <div class="output-container">
            <div class="output-amount">
                <span class="output-text">Tip Amount<span class="lower-txt"><br>/ person</span></span>
                <br>
                <span class="output-text">Total<span class="lower-txt"><br>/ person</span></span>

                <button id="resetBtn">RESET</button>

            </div>

            <div class="output-number">
                <span class="output-tip-amount" id="outputTipAmount">$</span>
                <span class="output-total-amount" id="outputTotalAmount">$</span>
            </div>

        </div>


        <script src="index.js" async defer></script>
</body>

</html>
